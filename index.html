    <style>
        :root {

            --border-color: #1e1e1e;
            --text-main: #ffffff;
            --text-dim: #666;
            --cyan: #00f2ff;
            --green: #3cfc9e;
            --blue: #00a2ff;
            --magenta: #ff2d55;
        }

        * {

        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .header h1 {
            color: var(--cyan);
            font-size: 1.8rem;
            margin: 0;
            font-weight: 300;
        }

        .header span {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Tabs Navigation */
        .tabs-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .tab-btn {
            flex: 1;
            background: var(--tile-bg);
            border: 1px solid var(--border-color);
            color: var(--text-dim);
            padding: 12px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 700;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-btn.active {
            border-color: var(--cyan);
            color: var(--cyan);
            background: #111;
            box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.1);
        }

        /* Content Area */
        .content-viewport {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .group-header {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 10px;
            display: flex;
            align-items: center;
        }

        .group-header::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
            margin-left: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .tile {
            background: var(--tile-bg);
            border: 1px solid var(--border-color);
            padding: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            border-radius: 4px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tile:hover {
            transform: translateY(-4px);
            background: #121212;
        }

        .theme-apple:hover {
            border-color: var(--green);
            box-shadow: 0 0 15px rgba(60, 252, 158, 0.2);
        }

        .theme-android:hover {
            border-color: var(--magenta);
            box-shadow: 0 0 15px rgba(255, 45, 85, 0.2);
        }

        .theme-desktop:hover {
            border-color: var(--blue);
            box-shadow: 0 0 15px rgba(0, 162, 255, 0.2);
        }

        .icon svg {
            width: 45px;
            height: 45px;
            fill: currentColor;
            margin-bottom: 8px;
            transition: filter 0.3s ease;
        }

        .tile:hover .icon svg {
            filter: drop-shadow(0 0 5px currentColor);
        }

        .tile-value {
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
        }

        .tile-footer {
            font-size: 0.6rem;
            color: var(--text-dim);
            margin-top: 4px;
        }

        /* Tutorial Cards & Zoom */
        .tutorial-card {
            background: var(--tile-bg);
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
            border-radius: 4px;
            position: relative;
        }

        .tut-title {
            padding: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
        }

        .img-container {
            cursor: zoom-in;
            position: relative;
            overflow: hidden;
        }

        .tutorial-img {
            width: 100%;
            display: block;
            transition: opacity 0.3s;
        }

        .img-container:hover .tutorial-img {
            opacity: 0.8;
        }

        /* Zoom Modal Overlay */
        #zoomOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #zoomOverlay img {
            max-width: 95%;
            max-height: 95%;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .theme-apple {
            color: var(--green);
        }

        .theme-android {
            color: var(--magenta);
        }

        .theme-desktop {
            color: var(--blue);
        }
    </style>
</head>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) { tablinks[i].className = tablinks[i].className.replace(" active", ""); }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function openZoom(imgSrc) {
            document.getElementById('zoomedImg').src = imgSrc;
            document.getElementById('zoomOverlay').style.display = 'flex';

        function closeZoom() {
            document.getElementById('zoomOverlay').style.display = 'none';
